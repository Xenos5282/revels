<svg width="1893" height="1034" viewBox="0 0 1893 1034" fill="none" xmlns="http://www.w3.org/2000/svg">
<style>
    svg{
        height: auto;
        width : 100%;
        <!-- background: #000; -->
        overflow : hidden;
    }

    .star:nth-child(10n+0){
        animation-name: twinkle;
        animation-duration: 10s;
        animation-delay: 0s;
        animation-iteration-count: infinite;
    }

    .star:nth-child(10n+1){
        animation-name: twinkle;
        animation-duration: 11.5s;
        animation-delay: 1.2s;
        animation-iteration-count: infinite;
    }

    .star:nth-child(10n+2){
        animation-name: twinkle;
        animation-duration: 9.5s;
        animation-delay: 3s;    
        animation-iteration-count: infinite;
    }

    .star:nth-child(10n+3){
        animation-name: twinkle;
        animation-duration: 15s;
        animation-delay: 8s;
        animation-iteration-count: infinite;
    }

    .star:nth-child(10n+4){
        animation-name: twinkle;
        animation-duration: 8.2s;
        animation-delay: 5s;
        animation-iteration-count: infinite;
    }

    .star:nth-child(10n+5){
        animation-name: twinkle;
        animation-duration: 13.7s;
        animation-delay: 15s;
        animation-iteration-count: infinite;
    }

    .star:nth-child(10n+6){
        animation-name: twinkle;
        animation-duration: 10.6s;
        animation-delay: 7.3s;
        animation-iteration-count: infinite;
    }

    .star:nth-child(10n+7){
        animation-name: twinkle;
        animation-duration: 14.3s;
        animation-delay: 5.9s;
        animation-iteration-count: infinite;
    }

    .star:nth-child(10n+8){
        animation-name: twinkle;
        animation-duration: 12.9s;
        animation-delay: 4s;
        animation-iteration-count: infinite;
    }

    .star:nth-child(10n+9){
        animation-name: twinkle;
        animation-duration: 9.2s;
        animation-delay: 12.2s;
        animation-iteration-count: infinite;
    }

    .star{
        opacity: 0.5;
        filter: drop-shadow( 2px 2px 1px rgba(255, 255, 255, 0));
    }

    @keyframes twinkle{
        0%,12%,100%{
            opacity: 0.5;
            filter: drop-shadow( 1px 1px 1px rgba(255, 255, 255, 0));
        }
        2% { 
            opacity: 0.3;
            border: 100px solid white;
            filter: drop-shadow( 1px 1px 1px rgba(255, 255, 255, 0));
        }
        7% {
            opacity: 10;
            border: 100px solid white;
            filter: drop-shadow( 1px 1px 1px rgba(255, 255, 255, 1));
        }
    }
</style>
